<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS IAM Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4>Welcome to Live Chat!</h4>
        </div>
        
        <div class="chat-messages" id="messageContainer">
            <!-- Initial bot messages -->
            <div class="message-group bot-message-group">
                <img src="/static/images/bot.png" class="avatar" alt="Bot Avatar">
                <div class="messages-container">
                    <div class="message-content">
                        <div class="message-text">Hello! I'm your AWS IAM assistant. How can I help?</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Type your message here...">
                <button class="btn btn-primary" id="sendButton">
                    <i class="bi bi-send"></i> Send
                </button>
            </div>
            <div class="file-upload-container">
                <button class="btn btn-outline-secondary" id="attachButton">
                    <i class="bi bi-paperclip"></i> Attach File
                </button>
                <span id="fileName">No file selected</span>
                <input type="file" id="fileUpload" accept=".doc,.docx,.pdf,.png,.jpg,.jpeg,.txt">
            </div>
            <div class="file-types">
                <small>Filetypes allowed: DOC, DOCX, PDF, PNG, JPG, TXT (Max 5MB)</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
