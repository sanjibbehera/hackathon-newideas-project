<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS IAM Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4>Welcome to Live Chat!</h4>
        </div>
        
        <div class="chat-messages" id="messageContainer">
            <div class="message bot-message">
                <div class="message-text">Hi! How can I help you?</div>
            </div>
            <div class="message bot-message">
                <div class="message-text">I'm your AWS IAM assistant. I can help you with IAM policies, roles, and permissions.</div>
            </div>
            <div class="message bot-message">
                <div class="message-text">Please write your message and press the Send button...</div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Type your message here...">
                <button class="btn btn-primary" id="sendButton">
                    <i class="bi bi-send"></i> Send
                </button>
            </div>
            <div class="file-upload-container">
                <button class="btn btn-outline-secondary" id="attachButton">
                    <i class="bi bi-paperclip"></i> Attach File
                </button>
                <span id="fileName">No file selected</span>
                <input type="file" id="fileUpload" accept=".doc,.docx,.pdf,.png,.jpg,.jpeg,.txt">
            </div>
            <div class="file-types">
                <small>DOC, DOCX, PDF, PNG, JPG, TXT</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
